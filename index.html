<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dice Game Challenge</title>
</head>
<body>

    <div class="container">
        <h1>Dice now!</h1>
    

    <h2 id="message">Click <span>roll</span> to <span>start</span></h2>

    <div class="player-1-panel-active">
        <p>Player 1 name:</p><p class="player-name" id="name-1">Player 1</p>
        <p class="player-total" id="total-1">0</p>
    

    <div id="diceImg"></div>
    
    <div class="player-label">Current</div>

    <div class="player-current-score" id="current-1">0</div>
    </div>
    <div class="player-2-panel">
        <p>Player 2 name:</p><p class="player-name" id="name-2">Player 2</p>
        <p class="player-total" id="total-2">0</p>
    

    <div id="diceImg2"></div>

    <div class="player-label">Current</div>

    <div class="player-current-score" id="current-2">0</div>
    </div>

   <div class="bottom-0">
        <button type="button" id="newGameBtn" class="btn0">New Game</button>
    </div>

    <div class="bottom-1">
        <button type="button" id="rollBtn" class="btn1">Roll</button>
    </div>

    <div class="bottom-2">
        <button type="button" id="holdBtn" class="btn2">Hold</button>
    </div>

    <div class="bottom-3">
        <button type="button" id="editNamesBtn" class="btn3">Edit Names</button>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
